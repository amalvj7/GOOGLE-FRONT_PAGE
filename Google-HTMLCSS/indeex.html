<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Front-page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="top">
                <div class="topleft">
                    <select name="languages">
                        <option value="English">english</option>
                        <option value="French">french</option>
                        <option value="Mlayalam">malayalam</option>
                        <option value="Tamil"> tamil</option>
                    </select>
                </div>
                <div class="topright">
                    <a href="#"> <i class="far fa-envelope"></i></a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                            <!-- Row 1 -->
                            <circle cx="20" cy="20" r="10" fill="#000" />
                            <circle cx="50" cy="20" r="10" fill="#000" />
                            <circle cx="80" cy="20" r="10" fill="#000" />
                            
                            <!-- Row 2 -->
                            <circle cx="20" cy="50" r="10" fill="#000" />
                            <circle cx="50" cy="50" r="10" fill="#000" />
                            <circle cx="80" cy="50" r="10" fill="#000" />
                            
                            <!-- Row 3 -->
                            <circle cx="20" cy="80" r="10" fill="#000" />
                            <circle cx="50" cy="80" r="10" fill="#000" />
                            <circle cx="80" cy="80" r="10" fill="#000" />
                          </svg>                         
                    </a>

                    <img class="cat_image" src="IMAGES/cat.png"  alt="">

                </div>
            </div>

            <div class="middle">
                <div class="search-box">
                    <a href="#"><img  class="google_logo" src="IMAGES/google_img.png" alt=""> </a>
                    <input  type="search" placeholder="Google Search or type URL">
                    <a href="#"><img src="IMAGES/mic.png" alt=""></a>
                </div>
                <div class="icons-column">
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="fas fa-images"></i></a>
                    <a href="#"><i class="fas fa-save"></i></a>
                    <a href="#"><i class="far fa-smile"></i></a>
                </div>
            </div>


            <div class="bottom">
                <div class="bottom-left">
                    <a href="#"><i class="fas fa-compass"></i></a>
                </div>
                <div class="bottom-right">
                    <a href="#"><i class="fas fa-cog"></i></a>
                    <a href="#"><i class="fas fa-info-circle"></i></a>
                </div>
            </div>


            
        </div>
    </div>

</body>
</html>
